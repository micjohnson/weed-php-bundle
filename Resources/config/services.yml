parameters:
    weed_php.master.address: "localhost:9333"

services:
    weed_php.transport:
        class: WeedPhp\Client
        arguments: [%weed-php.master.address%]
    weed_php.storage:
        class: Micjohnson\WeedPhpBundle\WeedStorage
        arguments: [@weed-php.transport]
    weed_php.manager:
        class: Micjohnson\WeedPhpBundle\WeedManager
        arguments: [@weed-php.storage]